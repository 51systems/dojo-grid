<div>
    <!-- Buttons that provide missing grid functionality -->
    <div class="gridControls" dojoAttachPoint="editControlContainer">
        <span dojoType="dijit.form.Button" dojoAttachEvent="onClick:_addRowBtnClick">Add New Row</span>
        <span dojoType="dijit.form.Button" dojoAttachEvent="onClick:_deleteRowBtnClick">Delete Row</span>
        <span dojoType="dijit.form.Button" dojoAttachPoint="applyButton" dojoAttachEvent="onClick:_applyBtnClick">Apply Changes</span>
        <span dojoType="dijit.form.Button" dojoAttachPoint="cancelButton" dojoAttachEvent="onClick:_cancelBtnClick">Cancel</span>
    </div>

    <!-- This is taken partially from dojox/grid/resources/_Grid.html -->
    <div hidefocus="hidefocus" wairole="grid" dojoAttachEvent="onmouseout:_mouseOut">
        <div class="dojoxGridMasterHeader" dojoAttachPoint="viewsHeaderNode" wairole="presentation"></div>
        <div class="dojoxGridMasterView" dojoAttachPoint="viewsNode" wairole="presentation"></div>
        <div class="dojoxGridMasterMessages" style="display: none;" dojoAttachPoint="messagesNode"></div>
        <span dojoAttachPoint="lastFocusNode" tabindex="0"></span>
    </div>
</div>
